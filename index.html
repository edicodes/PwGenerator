<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Karla:wght@800&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/26f576e6ea.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <article class="card">
            <h1>Generate a <span class="accent">random password</span></h1>
            <p class="subtitle">Never use an insecure password again.</p>
            <button id="generate-btn">Generate passwords</button>
            <div class="generator">
                <div class="pw">
                    <!--this p element gets random passwords generated as text content-->
                    <p id="pw-random-one" data-copy-content></p>
                    <p data-copy-tooltip>Your password has been copied</p>
                    <!--this button copies the gererated text content-->         
                    <button class="copy-btn"><i class="fa-solid fa-copy"></i></button>
                </div>
                <div class="pw">
                    <!--this p element gets random passwords generated as text content-->         
                    <p id="pw-random-two" data-copy-content></p>
                    <p data-copy-tooltip>Your password has been copied</p>
                    
                     <!--this button copies the gererated text content--> 
                    <button class="copy-btn"><i class="fa-solid fa-copy"></i></button>
                </div>
            </div>
        </card>
        <script src="index.js"></script>
    </body>
</html>
